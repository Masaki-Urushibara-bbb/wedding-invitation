<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田中太郎 & 佐藤花子 結婚式 招待状</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #4a4a4a;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .invitation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            position: relative;
        }

        .header .date {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
        }

        .content {
            padding: 50px 40px;
            text-align: center;
        }

        .couple-names {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .ampersand {
            color: #e74c3c;
            font-style: italic;
            margin: 0 20px;
        }

        .message {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: bold;
            color: #2c3e50;
            min-width: 120px;
        }

        .detail-value {
            text-align: right;
            flex: 1;
        }

        .form-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .form-title {
            font-size: 2em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .couple-names {
                font-size: 2em;
            }

            .content,
            .form-section {
                padding: 30px 20px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .detail-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .detail-value {
                text-align: left;
            }
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <div class="header">
                <h1>Wedding Invitation</h1>
                <div class="date">2025年10月15日</div>
            </div>
            
            <div class="content">
                <div class="couple-names">
                    田中太郎<span class="ampersand">&</span>佐藤花子
                </div>
                
                <div class="message">
                    このたび私たちは結婚式を挙げることになりました。<br>
                    人生の新たなスタートを、皆様とともに祝福していただきたく<br>
                    心よりご招待申し上げます。<br><br>
                    お忙しい中恐縮ですが、ぜひご出席くださいますよう<br>
                    お願い申し上げます。
                </div>
                
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">挙式日時</div>
                        <div class="detail-value">2025年10月15日（水）<br>午後2時30分〜</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">披露宴</div>
                        <div class="detail-value">午後4時00分〜午後6時30分</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">会場</div>
                        <div class="detail-value">グランドホテル東京<br>東京都千代田区丸の内1-1-1</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">アクセス</div>
                        <div class="detail-value">JR東京駅 徒歩3分</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="form-title">出席のご連絡</h2>
            
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">お名前 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label>出欠 <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="attend_yes" name="attendance" value="出席" required>
                            <label for="attend_yes">出席</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="attend_no" name="attendance" value="欠席" required>
                            <label for="attend_no">欠席</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="guests">同伴者数（ご本人を除く）</label>
                    <select id="guests" name="guests">
                        <option value="0">0名</option>
                        <option value="1">1名</option>
                        <option value="2">2名</option>
                        <option value="3">3名</option>
                        <option value="4">4名以上</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dietary">食事制限・アレルギー等</label>
                    <textarea id="dietary" name="dietary" placeholder="特別な配慮が必要な場合はお書きください"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="message">お祝いメッセージ</label>
                    <textarea id="message" name="message" placeholder="お二人へのメッセージをお聞かせください"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">送信する</button>
                
                <div id="successMessage" class="success-message">
                    ご回答ありがとうございました！<br>
                    お返事を確認いたしました。
                </div>
            </form>
        </div>
    </div>

    <script>
        // Google Apps Script WebアプリURL
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx72XpV0Ai7sGdGI-Ba-NoIe9Af5uOkekQfhjuA5GRkqggFuZl1AciUtnPurtE6r4OViA/exec';

        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            // 送信中の表示
            submitBtn.textContent = '送信中...';
            submitBtn.disabled = true;
            
            try {
                // フォームデータを取得
                const formData = new FormData(this);
                const data = {};
                
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                console.log('送信データ:', data);
                
                // Google Apps Scriptに送信（CORS対応版）
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // CORS制限を回避
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // no-corsモードでは詳細なレスポンスが取得できないため、
                // 送信が完了したと仮定して成功処理を実行
                console.log('送信完了（no-corsモード）');
                
                // 成功メッセージを表示
                document.getElementById('successMessage').style.display = 'block';
                
                // フォームをリセット
                this.reset();
                
                // 出欠選択フィールドをリセット
                const guestsField = document.getElementById('guests').parentNode;
                const dietaryField = document.getElementById('dietary').parentNode;
                guestsField.style.opacity = '1';
                dietaryField.style.opacity = '1';
                document.getElementById('guests').disabled = false;
                document.getElementById('dietary').disabled = false;
                
                // 成功メッセージまでスクロール
                document.getElementById('successMessage').scrollIntoView({ 
                    behavior: 'smooth' 
                });
                
            } catch (error) {
                console.error('送信エラー:', error);
                alert('送信に失敗しました。しばらく経ってから再度お試しください。\n\nエラー: ' + error.message);
            } finally {
                // ボタンを元の状態に戻す
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // 出欠選択時の動的処理
        document.querySelectorAll('input[name="attendance"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const guestsField = document.getElementById('guests').parentNode;
                const dietaryField = document.getElementById('dietary').parentNode;
                
                if (this.value === '欠席') {
                    guestsField.style.opacity = '0.5';
                    dietaryField.style.opacity = '0.5';
                    document.getElementById('guests').disabled = true;
                    document.getElementById('dietary').disabled = true;
                } else {
                    guestsField.style.opacity = '1';
                    dietaryField.style.opacity = '1';
                    document.getElementById('guests').disabled = false;
                    document.getElementById('dietary').disabled = false;
                }
            });
        });
    </script>
</body>
</html>
